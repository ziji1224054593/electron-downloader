name: Sync from Gitee

on:
  # 手动触发按钮
  workflow_dispatch:
  # 定时同步（每30分钟一次）
  schedule:
    - cron: '*/30 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    # 第一步：检出当前GitHub仓库
    - name: Checkout GitHub repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取所有历史记录
        
    # 第二步：配置Git用户信息
    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    # 第三步：从Gitee拉取代码
    - name: Pull from Gitee
      env:
        GITEE_USER: ${{ secrets.GITEE_USER }}
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      run: |
        # 添加Gitee远程仓库
        git remote add gitee https://$GITEE_USER:$GITEE_TOKEN@gitee.com/imageOptimize/electron-downloader.git
        
        # 拉取Gitee的最新代码
        git fetch gitee
        
        # 合并到当前分支（自动处理）
        git merge --no-edit --allow-unrelated-histories gitee/main || echo "合并完成"
        
    # 第四步：推送到GitHub
    - name: Push to GitHub
      run: |
        git push origin master
