name: 构建 Electron 应用

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: macOS
          - os: windows-latest
            platform: win
            artifact_name: Windows

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 设置 NPM 镜像源
        run: npm config set registry https://registry.npmmirror.com

      - name: 安装依赖
        run: |
          npm ci --legacy-peer-deps --prefer-offline --no-audit || npm install --legacy-peer-deps --prefer-offline --no-audit
        timeout-minutes: 15

      - name: 清理旧构建文件
        run: |
          echo "清理旧的构建文件..."
          rm -rf release/* dist/* 2>/dev/null || echo "目录不存在或已清空"
        shell: bash

      - name: 构建应用
        run: npm run build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 30

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-构建产物
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
          if-no-files-found: warn

