    /* åº•éƒ¨çŠ¶æ€æ  */

<body>
  <div class="container">
    <h1>ğŸ“¦ ä»»åŠ¡é˜Ÿåˆ—ç®¡ç†ç³»ç»Ÿ</h1>
    <!-- <div class="subtitle">ä»»åŠ¡é˜Ÿåˆ—ç®¡ç†ç³»ç»Ÿ</div> -->
    
    <!-- ä»»åŠ¡åˆ—è¡¨ -->
    <div class="section">
      <!-- <h2>ğŸ“‹ ä»»åŠ¡åˆ—è¡¨</h2> -->
      <div id="task-list" class="task-list">
        <div class="empty-message">æš‚æ— ä»»åŠ¡</div>
      </div>
    </div>
  </div>
  
  <!-- åº•éƒ¨çŠ¶æ€æ  -->
  <div class="status-bar">
    <div class="status-bar-item">
      <span class="status-bar-label">è¿æ¥çŠ¶æ€:</span>
      <span class="status-bar-value disconnected" id="status-text">æœªè¿æ¥</span>
    </div>
    <div class="status-bar-item">
      <span class="status-bar-label">WebSocket:</span>
      <span class="status-bar-value" id="ws-status-text">-</span>
    </div>
    <div class="status-bar-item">
      <span class="status-bar-label">ç«¯å£:</span>
      <span class="status-bar-value" id="ws-port-text">8765</span>
    </div>
    <div class="status-bar-item">
      <span class="status-bar-label">å¹³å°:</span>
      <span class="status-bar-value" id="platform-text">-</span>
    </div>
  </div>

  <script>
    let ws = null
    let wsPort = 8765
    let tasks = new Map() // å­˜å‚¨ä»»åŠ¡ä¿¡æ¯

    // æ›´æ–°çŠ¶æ€
    function updateStatus(connected) {
      const statusText = document.getElementById('status-text')
      const wsStatusText = document.getElementById('ws-status-text')
      
      if (connected) {
        statusText.textContent = 'å·²è¿æ¥'
        statusText.className = 'status-bar-value connected'
        wsStatusText.textContent = 'å·²è¿æ¥'
        wsStatusText.className = 'status-bar-value connected'
      } else {
        statusText.textContent = 'æœªè¿æ¥'
        statusText.className = 'status-bar-value disconnected'
        wsStatusText.textContent = 'æœªè¿æ¥'
        wsStatusText.className = 'status-bar-value disconnected'
      }
    }

    // æ£€æŸ¥æœåŠ¡å™¨å¥åº·çŠ¶æ€
    async function checkServerHealth(port) {
      try {
        const response = await fetch(`http://127.0.0.1:${port}/health`)
        const data = await response.json()
        return { available: true, data }
      } catch (error) {
        return { available: false, error }
      }
    }

    // è¿æ¥ WebSocket
    window.connectWebSocket = async function connectWebSocket() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        console.log('WebSocket å·²è¿æ¥')
        return
      }

      // å…ˆæ£€æŸ¥æœåŠ¡å™¨
      const health = await checkServerHealth(wsPort)
      if (!health.available) {
        // å°è¯•å…¶ä»–ç«¯å£
        for (let port = 8765; port <= 8770; port++) {
          const check = await checkServerHealth(port)
          if (check.available) {
            wsPort = port
            document.getElementById('ws-port-text').textContent = port
            break
          }
        }
      } else {
        document.getElementById('ws-port-text').textContent = wsPort
      }

      try {
        ws = new WebSocket(`ws://127.0.0.1:${wsPort}/ws`)

        ws.onopen = () => {
          console.log('âœ… WebSocket è¿æ¥æˆåŠŸ')
          updateStatus(true)
        }

        ws.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data)
            handleWebSocketMessage(message)
          } catch (error) {
            console.error('è§£ææ¶ˆæ¯å¤±è´¥:', error)
          }
        }

        ws.onerror = (error) => {
          console.error('âŒ WebSocket é”™è¯¯:', error)
        }

        ws.onclose = () => {
          console.log('ğŸ”Œ WebSocket è¿æ¥å·²å…³é—­')
          updateStatus(false)
          ws = null
        }
      } catch (error) {
        console.error('âŒ è¿æ¥å¤±è´¥:', error.message)
      }
    }

    // å¤„ç† WebSocket æ¶ˆæ¯
    function handleWebSocketMessage(message) {
      console.log('ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯:', message)
      
      if (message.type === 'task-update') {
        updateTask(message.data)
      } else if (message.type === 'task-completed') {
        updateTask(message.data)
      }
    }

    // æ·»åŠ æˆ–æ›´æ–°ä»»åŠ¡
    function updateTask(taskData) {
      const taskId = taskData.id || Date.now().toString()
      
      if (!tasks.has(taskId)) {
        tasks.set(taskId, {
          id: taskId,
          status: 'pending',
          apiUrl: '',
          progress: 0,
          fileName: '',
          filePath: '',
          createdAt: new Date().toLocaleString(),
          ...taskData
        })
      } else {
        const existingTask = tasks.get(taskId)
        tasks.set(taskId, {
          ...existingTask,
          ...taskData
        })
      }
      
      renderTasks()
    }

    // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
    function renderTasks() {
      const taskList = document.getElementById('task-list')
      
      if (tasks.size === 0) {
        taskList.innerHTML = '<div class="empty-message">æš‚æ— ä»»åŠ¡</div>'
        return
      }
      
      taskList.innerHTML = ''
      
      const sortedTasks = Array.from(tasks.values()).sort((a, b) => {
        return new Date(b.createdAt) - new Date(a.createdAt)
      })
      
      sortedTasks.forEach(task => {
        const taskItem = document.createElement('div')
        taskItem.className = 'task-item'
        
        const statusText = {
          'pending': 'ç­‰å¾…ä¸­',
          'processing': 'å¤„ç†ä¸­',
          'completed': 'å·²å®Œæˆ',
          'error': 'å¤±è´¥'
        }[task.status] || 'æœªçŸ¥'
        
        // è½¬ä¹‰ HTML é˜²æ­¢ XSS
        function escapeHtml(text) {
          if (text == null) return ''
          const div = document.createElement('div')
          div.textContent = text
          return div.innerHTML
        }
        
        const escapedFileName = escapeHtml(task.fileName || 'ä»»åŠ¡ ' + task.id)
        const escapedApiUrl = task.apiUrl ? escapeHtml(task.apiUrl) : ''
        const escapedFilePath = task.filePath ? escapeHtml(task.filePath) : ''
        const escapedCreatedAt = escapeHtml(task.createdAt)
        const escapedTaskId = escapeHtml(task.id)
        
        taskItem.innerHTML = `
          <div class="task-info">
            <div class="task-title">
              <span class="task-status ${task.status}">${escapeHtml(statusText)}</span>
              ${escapedFileName}
            </div>
            <div class="task-details">åˆ›å»ºæ—¶é—´: ${escapedCreatedAt}</div>
            ${escapedApiUrl ? `<div class="task-details">æ¥å£: ${escapedApiUrl}</div>` : ''}
            ${task.status === 'processing' ? `
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${task.progress || 0}%"></div>
              </div>
            ` : ''}
            ${task.status === 'completed' && task.filePath ? `
              <div class="task-details">æ–‡ä»¶ç›®å½•: ${escapedFilePath}</div>
            ` : ''}
          </div>
          <div class="task-actions">
            ${task.status === 'completed' && task.filePath ? `
              <button class="btn-success" data-task-id="${escapedTaskId}" onclick="openFileLocation('${escapedTaskId}')">æŸ¥çœ‹</button>
            ` : ''}
            ${task.status === 'error' ? `
              <button class="btn-danger" data-task-id="${escapedTaskId}" onclick="removeTask('${escapedTaskId}')">åˆ é™¤</button>
            ` : ''}
          </div>
        `
        
        taskList.appendChild(taskItem)
      })
    }

    // æ‰“å¼€æ–‡ä»¶ä½ç½®
    window.openFileLocation = function openFileLocation(taskId) {
      const task = tasks.get(taskId)
      if (task && task.filePath) {
        // é€šè¿‡ WebSocket å‘é€æ‰“å¼€æ–‡ä»¶ä½ç½®çš„è¯·æ±‚
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: 'open-file-location',
            taskId: taskId,
            filePath: task.filePath
          }))
        }
      }
    }

    // åˆ é™¤ä»»åŠ¡
    window.removeTask = function removeTask(taskId) {
      tasks.delete(taskId)
      renderTasks()
    }

    // åˆå§‹åŒ– Electron IPC ç›‘å¬
    window.initElectronListeners = function initElectronListeners() {
      // ç­‰å¾…ä¸€ä¸‹ï¼Œç¡®ä¿ preload è„šæœ¬å·²åŠ è½½
      setTimeout(() => {
        // æ£€æŸ¥ electronAPI æ˜¯å¦å¯ç”¨
        if (window.electronAPI) {
          console.log('âœ… Electron API å·²åŠ è½½')
          
          // ç›‘å¬æ¥è‡ªä¸»è¿›ç¨‹çš„æ¶ˆæ¯ï¼ˆåªåœ¨æ§åˆ¶å°æ‰“å°ï¼‰
          window.electronAPI.onMessage((data) => {
            console.log('ğŸ“¨ æ”¶åˆ°ä¸»è¿›ç¨‹æ¶ˆæ¯:', data)
            
            // å¦‚æœæ”¶åˆ°ä»»åŠ¡æ•°æ®ï¼Œå¤„ç†ä»»åŠ¡
            if (data.type === 'task-data' && data.data) {
              // é€šè¿‡ WebSocket å‘é€ä»»åŠ¡æ•°æ®åˆ°ä¸»è¿›ç¨‹å¤„ç†
              if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                  type: 'start-task',
                  data: data.data
                }))
              }
            }
          })
          
          // ç›‘å¬é€šçŸ¥ï¼ˆåªåœ¨æ§åˆ¶å°æ‰“å°ï¼‰
          window.electronAPI.onNotification((data) => {
            console.log('ğŸ”” æ”¶åˆ°é€šçŸ¥:', data)
          })
        } else {
          console.warn('âš ï¸ Electron API æœªåŠ è½½ï¼ˆå¯èƒ½ä¸åœ¨ Electron ç¯å¢ƒä¸­ï¼‰')
        }
      }, 100)
    }

    // åˆå§‹åŒ–
    window.addEventListener('load', () => {
      console.log('ğŸš€ é¡µé¢å·²åŠ è½½')
      
      // æ˜¾ç¤ºå¹³å°ä¿¡æ¯
      document.getElementById('platform-text').textContent = navigator.platform
      
      // åˆå§‹åŒ– Electron IPC ç›‘å¬
      window.initElectronListeners()
      
      // è‡ªåŠ¨è¿æ¥ WebSocketï¼ˆå»¶è¿Ÿ 1 ç§’ç¡®ä¿æœåŠ¡å™¨å·²å¯åŠ¨ï¼‰
      setTimeout(() => {
        window.connectWebSocket()
      }, 1000)
    })
  </script>
