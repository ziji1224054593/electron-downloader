version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: el_win
        nodeVersion: 24.5.0
        commands:
          - cd /root/workspace/imageOptimize/electron-downloader && sed -i 's|ssh://git@github.com/electron/node-gyp.git|node-gyp|g' package.json && npm config set registry https://registry.npmmirror.com && export ELECTRON_MIRROR="https://cdn.npmmirror.com/binaries/electron/" && rm -rf node_modules package-lock.json && npm install --legacy-peer-deps && rm -rf ./dist_win && npm run build:win
        artifacts:
          - name: BUILD_ARTIFACT_WIN
            path:
              - ./dist_win
        strategy: {}
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        strategy: {}
        dependsOn: build_nodejs
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
