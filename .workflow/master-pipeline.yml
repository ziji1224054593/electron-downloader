version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: el_win
        nodeVersion: 24.5.0
        commands:
          - npm install -g yarn --registry=https://registry.npmmirror.com && cd /root/workspace/imageOptimize/electron-downloader && sed -i 's|ssh://git@github.com|https://github.com|g' package.json && yarn config set registry https://registry.npmmirror.com && yarn config set electron_mirror "https://cdn.npmmirror.com/binaries/electron/" && rm -rf node_modules yarn.lock && yarn install --network-timeout 300000 --ignore-engines && rm -rf ./dist_win && yarn build:win
        artifacts:
          - name: BUILD_ARTIFACT_WIN
            path:
              - ./dist_win
        strategy: {}
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        strategy: {}
        dependsOn: build_nodejs
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
